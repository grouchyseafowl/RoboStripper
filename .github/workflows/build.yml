name: Build RoboStripper

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller pymupdf pytesseract Pillow

      - name: Build .app
        run: |
          pyinstaller \
            --name "RoboStripper" \
            --onefile \
            --console \
            --icon NONE \
            robostripper.py

      - name: Upload Mac build
        uses: actions/upload-artifact@v4
        with:
          name: RoboStripper-Mac
          path: dist/RoboStripper

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller pymupdf pytesseract Pillow

      - name: Build .exe
        run: |
          pyinstaller --name "RoboStripper" --onefile --console robostripper.py

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: RoboStripper-Windows
          path: dist/RoboStripper.exe

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Mac build
        uses: actions/download-artifact@v4
        with:
          name: RoboStripper-Mac
          path: mac

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: RoboStripper-Windows
          path: windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mac/RoboStripper
            windows/RoboStripper.exe
            robostripper.py
          generate_release_notes: true
