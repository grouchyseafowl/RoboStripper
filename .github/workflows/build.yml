name: Build RoboStripper

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller pymupdf pytesseract Pillow

      - name: Create icon files
        run: python3 scripts/create_icons.py

      - name: Build Mac executable
        run: |
          pyinstaller \
            --name "RoboStripper" \
            --onedir \
            --console \
            --icon assets/robostripper_icon.icns \
            robostripper.py

      - name: Create proper .app bundle
        run: |
          # Create .app structure
          mkdir -p "dist/RoboStripper.app/Contents/MacOS"
          mkdir -p "dist/RoboStripper.app/Contents/Resources"

          # Move the PyInstaller bundle into MacOS
          mv dist/RoboStripper/* "dist/RoboStripper.app/Contents/MacOS/"
          rmdir dist/RoboStripper

          # Copy icon
          cp assets/robostripper_icon.icns "dist/RoboStripper.app/Contents/Resources/"

          # Create Info.plist
          cat > "dist/RoboStripper.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>RoboStripper</string>
              <key>CFBundleIconFile</key>
              <string>robostripper_icon.icns</string>
              <key>CFBundleIdentifier</key>
              <string>com.grouchyseafowl.robostripper</string>
              <key>CFBundleName</key>
              <string>RoboStripper</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>CFBundleVersion</key>
              <string>1.0.0</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

          # Make executable
          chmod +x "dist/RoboStripper.app/Contents/MacOS/RoboStripper"

      - name: Create installation instructions
        run: |
          cat > dist/INSTALL_MAC.txt << 'EOF'
          ðŸ“¦ RoboStripper for Mac - Installation Instructions

          If you see "RoboStripper is damaged and can't be opened":

          This is a macOS security feature (Gatekeeper) blocking unsigned apps.

          FIX #1 - Right-click to open:
            1. Right-click (or Control+click) on RoboStripper.app
            2. Select "Open" from menu
            3. Click "Open" in the dialog
            4. The app will now work!

          FIX #2 - Terminal command:
            1. Open Terminal
            2. Run: xattr -cr "/path/to/RoboStripper.app"
            3. Drag the app to Terminal to get the path
            4. Press Enter

          After first open, you can double-click normally.

          ðŸ‘ âœ¨ðŸ’…
          EOF

          cd dist
          zip -r RoboStripper-Mac.zip RoboStripper.app INSTALL_MAC.txt

      - name: Upload Mac build
        uses: actions/upload-artifact@v4
        with:
          name: RoboStripper-Mac
          path: dist/RoboStripper-Mac.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller pymupdf pytesseract Pillow

      - name: Create icon files
        run: python3 scripts/create_icons.py

      - name: Build .exe
        run: |
          pyinstaller --name "RoboStripper" --onefile --console --icon assets/robostripper_icon.ico robostripper.py

      - name: Create Windows ZIP
        run: |
          cd dist
          powershell Compress-Archive -Path RoboStripper.exe -DestinationPath RoboStripper-Windows.zip

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: RoboStripper-Windows
          path: dist/RoboStripper-Windows.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Mac build
        uses: actions/download-artifact@v4
        with:
          name: RoboStripper-Mac
          path: mac

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: RoboStripper-Windows
          path: windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mac/RoboStripper-Mac.zip
            windows/RoboStripper-Windows.zip
            robostripper.py
          generate_release_notes: true
