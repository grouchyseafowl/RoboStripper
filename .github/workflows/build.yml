name: Build RoboStripper

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller pymupdf pytesseract Pillow

      - name: Create icon files
        run: python3 scripts/create_icons.py

      - name: Build .app
        run: |
          pyinstaller \
            --name "RoboStripper" \
            --onedir \
            --console \
            --icon assets/robostripper_icon.icns \
            robostripper.py

      - name: Make executable and create ZIP
        run: |
          chmod +x dist/RoboStripper.app/Contents/MacOS/RoboStripper
          cd dist
          zip -r RoboStripper-Mac.zip RoboStripper.app

      - name: Upload Mac build
        uses: actions/upload-artifact@v4
        with:
          name: RoboStripper-Mac
          path: dist/RoboStripper-Mac.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller pymupdf pytesseract Pillow

      - name: Create icon files
        run: python3 scripts/create_icons.py

      - name: Build .exe
        run: |
          pyinstaller --name "RoboStripper" --onefile --console --icon assets/robostripper_icon.ico robostripper.py

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: RoboStripper-Windows
          path: dist/RoboStripper.exe

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Mac build
        uses: actions/download-artifact@v4
        with:
          name: RoboStripper-Mac
          path: mac

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: RoboStripper-Windows
          path: windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mac/RoboStripper-Mac.zip
            windows/RoboStripper.exe
            robostripper.py
          generate_release_notes: true
